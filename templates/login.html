{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h1 style="margin-bottom:25px;"> Stock Trading Simulator <span class="title"> No Real Cash - Just Learn! </span></h1>
    <a>This website has not yet been optimized for smaller screens - for an optimal experience, view on a desktop</a>
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-5 small text-center text-muted">
            <a href="/register">Register Here!</a>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
